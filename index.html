<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="brand-logo"></div>
        <div class="brand-title">TWITTER</div>
        <div class="inputs">
          <label>EMAIL</label>
          <input type="email" placeholder="example@test.com" id="email" autocomplete="off"/>
          <p id="emailerror"></p>
          <label>PASSWORD</label>
          <input type="password" placeholder="Min 6 charaters long" id="password"/>
          <p id="passerror"></p>
          <button type="submit" id="login">LOGIN</button>
        </div>
      </div>

      <div class="welcome_box">
        <h1 id="text">Welcome to Our Website</h1>
        <button id="logout">Logout</button>
      </div>

      <script src="./script.js"></script>
</body>
</html>
